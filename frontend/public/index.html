<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <title>Manochat</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(() => {
        var socket = io();
        socket.emit('join', $("#nickname-input").val());

        socket.on('join', msg => {
          var timestamp = new Date().getTime();
          var listItem = $(`<div class='message-item' key=${timestamp}></div>`);
          $(listItem).append(`<p style='font-weight: bold; color: green;'>${msg}</p>`);
          $("#message-list").append(listItem);
        });

        socket.on('usersOnline', usersOnline => {
          $("#user-list").empty();
          usersOnline.map(user => {
            $("#user-list").append(`<li id=${user}>${user}</li>`);
          });
        });

        $('#send-message-btn').click(() => {
          socket.emit('message', $("#nickname-input").val(), $("#chat-input").val());
          $('#chat-input').val('');
        });

        $("#chat-input").keypress((e) => {
          if (e.which === 13 && $("#chat-input").val() !== "") {
            socket.emit('message', $("#nickname-input").val(), $("#chat-input").val());
            $('#chat-input').val('');
          }
        });

        socket.on('message', (user, msg) => {
          var timestamp = new Date().getTime();
          var listItem = $(`<div class='message-item' key=${timestamp}></div>`);
          $(listItem).append(`<p style='font-weight: bold; margin-bottom: 0;'>From: ${user}</p>`);
          $(listItem).append(`<p style='margin-top: 0;'>${msg}</p>`);
          $("#message-list").append(listItem);
        });

        socket.on('leave', msg => {
          var timestamp = new Date().getTime();
          var listItem = $(`<div class='message-item' key=${timestamp}></div>`);
          $(listItem).append(`<p style='font-weight: bold; color: red;'>${msg}</p>`);
          $("#message-list").append(listItem);
        });
      });
    </script>
  </body>
</html>
