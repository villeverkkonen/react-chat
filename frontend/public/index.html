<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(() => {
        var socket = io();
        $('#send-message-btn').click(() => {
          socket.emit('message', $("#chat-input").val(), $("#nickname-input").val());
          $('#chat-input').val('');
        });
        socket.on('message', (msg, nickname) => {
          var timestamp = new Date().getTime();
          var listItem = $(`<div class='message-item' key=${timestamp}></div>`);
          $(listItem).append(`<p style='font-weight: bold; margin-bottom: 0;'>From: ${nickname}</p>`);
          $(listItem).append(`<p style='margin-top: 0;'>${msg}</p>`);
          $("#message-list").append(listItem);
        })
      });
    </script>
  </body>
</html>
